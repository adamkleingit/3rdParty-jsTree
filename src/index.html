<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="bundle.js"></script>
</head>
<body ng-app="app">

  <div  ng-controller="Main as Main" class="container">

    <div class="page-header">
      <h1>JS Tree</h1>
    </div>
    <button class="btn" ng-click="Main.hideTree = !Main.hideTree">Toggle tree</button>

    <h3>total size: {{ Main.root.getTotalSize() }}</h3>
    <div ng-if="!Main.hideTree" my-tree>one</div>
  </div>

</body>
</html>
